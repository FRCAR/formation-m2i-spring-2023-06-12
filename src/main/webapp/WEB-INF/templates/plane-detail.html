<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Detail de l'avion</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
 <div th:if="${plane != null}">
  <form action="plane" th:object="${plane}" th:action="@{/plane-detail}"
   method="post">
   <p>Id :</p>
   <p>
    <input type="text" name="id" th:value="${plane.id}" />
   </p>
   <p>Nom :</p>
   <p>
    <input type="text" name="name" th:value="${plane.name}" />
   <p class="err" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Erreur
    d'id</p>
   </p>
   <p>Mod√®le :</p>
   <p>
    <input type="text" name="model" th:value="${plane.model}" />
   </p>
   <input type="submit" value="Sauvegarder" />
   <ul th:if="${#fields.hasErrors('*')}">
    <li th:each="err : ${#fields.detailedErrors()}"
     th:text="${err.fieldName + '-' + err.message}">Erreur</li>
   </ul>
  </form>
 </div>

</body>
</html>
